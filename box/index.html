<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      box-sizing: border-box;
      width: 100px;
      margin: auto;
      height: 150px;
      padding: 30px;
      text-align: center;
      background-color: aliceblue;
      
    }
    .box2{
      box-sizing: content-box;
      width: 100px;
      height: 150px;
      padding: 30px;
      text-align: center;
      background-color: lavender;
    }
  </style>
</head>
<body>
  <div class="box1">
    Box 1
  </div>
  <div class="box2">
    Box 2
  </div>
</body>
</html>
